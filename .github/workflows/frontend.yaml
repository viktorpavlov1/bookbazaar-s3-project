name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'book-bazaar-frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'book-bazaar-frontend/**'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./book-bazaar-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: book-bazaar-frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run
        env:
          CI: true
          NODE_ENV: production
          # Add your environment variables here
          # REACT_APP_API_URL: ${{ secrets.API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            book-bazaar-frontend/build/
            book-bazaar-frontend/dist/
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./book-bazaar-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: book-bazaar-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run dependency vulnerability scan
        run: npx audit-ci --moderate
        continue-on-error: true